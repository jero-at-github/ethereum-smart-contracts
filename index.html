<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="./abi.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script> -->
    </head>

    <body>
        <div id="env"></div>
        <div id="web3Version"></div>
        <div class="container">
            <h1>Star Notary</h1>
            
            <table>
                <tr>
                    <td class="header">STAR CREATION</h4></td>
                    <td class="header">STAR LOOKUP</td>
                    <td class="header">STAR EXISTENCE</td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <label class="bold">Star Id:</label>
                            <input type="number" id="star-id" value="1" />
                        </div>
                        <div class="row">
                            <label class="bold">Star Name:</label>
                            <input type="text" id="star-name" value="Star power 103!" />
                        </div>
                        <div class="row">
                            <label class="bold">Star Description:</label>
                            <input type="text" id="star-desc" value="I love my wonderful star" />
                        </div>
                        <div class="row">
                            <label class="bold">Star RA:</label>
                            <input type="text" id="star-ra" value="ra_032.155" />
                        </div>
                        <div class="row">
                            <label class="bold">Star DEC:</label>
                            <input type="text" id="star-dec" value="dec_121.874" />
                        </div>
                        <div class="row">
                            <label class="bold">Star MAG:</label>
                            <input type="text" id="star-mag" value="mag_245.978" />
                        </div>                                    
                    </td>
                    <td>
                        <div class="row">
                            <label class="bold">Star Id:</label>
                            <input type="number" id="lu-star-id" value="1" />
                        </div>                        
                    </td>
                    <td>
                        <div class="row">
                            <label class="bold">Star RA:</label>
                            <input type="text" id="check-star-ra" value="ra_032.155" />
                        </div>
                        <div class="row">
                            <label class="bold">Star DEC:</label>
                            <input type="text" id="check-star-dec" value="dec_121.874" />
                        </div>
                        <div class="row">
                            <label class="bold">Star MAG:</label>
                            <input type="text" id="check-star-mag" value="mag_245.978" />
                        </div>                                    
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="centered">
                            <button id="claim-button" onclick="claimButtonClicked()">Claim Star</button>                        
                        </div>                        
                    </td>
                    <td>
                        <div class="centered">
                            <button id="lookup-button" onclick="lookupStar()">Look up</button>  
                        </div>
                    </td>
                    <td>    
                        <div class="centered">                
                            <button id="claim-button" onclick="checkIfStarExist()">Check Star existence</button>  
                        </div>  
                    </td>
                </tr>
                <tr>
                    <td colspan="3">                        
                        <textarea readonly id="log" rows="15" cols="125"></textarea>
                        <button id="claim-button" onclick="clearLogs()">Clear</button>  
                    </td>
                </tr>
            </table>

        </div>

        <script>           
                            
            var environment = "ganache"; // ganache, rinkeby   
                            
            var ganacheUrl = "HTTP://127.0.0.1:7545";
            var infuraUrl = 'https://rinkeby.infura.io/v3/8da2ccf1f93e4660a6a9d1fabbf4ffd0';

            var account;
            var rinkebyAccount = "0x4348e2F2ac596e44E6A6D4151aE84e4aA4126A8d";            

            var rinkebyContractAddress = "0x14b215cb37518d89e3b3998329562a099d700b4e";
            var ganacheContractAddress = "0xce665c6f20bfe35cfb729e977c6d3aae3f48aa36";
          
            if (environment == "ganache") {
                
                // ganache
                web3 = new Web3(new Web3.providers.HttpProvider(ganacheUrl));                
            } 
            else if(typeof web3 != 'undefined') { 

                // case with Metamask
                environment = "Metamaks";
                web3 = new Web3(web3.currentProvider);                
            }                
            else if (environment == "rinkeby") {

                // infura
                web3 = new Web3(new Web3.providers.HttpProvider(infuraUrl));                
            }

            document.getElementById("env").innerHTML = "Using <strong>" + environment + "</strong> enviroment.";

            if(!web3.isConnected()) { 
                
                document.getElementById("web3Version").innerHTML = "Web3 is not connected!";                
            } else {
                var version = web3.version.api;                
                document.getElementById("web3Version").innerHTML = "Web3 is now connected. Version: " + version;                                
            }
            
            if (environment == "ganache") {
                // The default (top) wallet account from a list of test accounts 
                account = web3.eth.accounts[0];
            }
            else {
                account = rinkebyAccount;
            }                                  

            // The interface definition for your smart contract (the ABI) 
            var StarNotaryContract = web3.eth.contract(abi);                        

            // Grab the contract at specified deployed address with the interface defined by the ABI
            var starNotary;

            if (environment == "ganache") {
                starNotary = StarNotaryContract.at(ganacheContractAddress);
            }
            else {
                starNotary = StarNotaryContract.at(rinkebyContractAddress);
            }                
            
            function clearLogs() {
                document.querySelector("#log").value = "";
            }

            function log(message) {
                document.querySelector("#log").value += message + "\n";
            }
                    
            function checkIfStarExist() {

                // check if the star exsits                      
                starNotary.
                    checkIfStarExist(
                        document.querySelector("#check-star-ra").value, 
                        document.querySelector("#check-star-dec").value, 
                        document.querySelector("#check-star-mag").value, 
                        function(error, res) {
                            log("Star exist: " + res);
                        }
                    );                     
            }

            /**
             Lookup a star
             */ 
            function lookupStar() {

                let id =  document.querySelector("#lu-star-id").value;
                log("Lookup for star id " + id + ": " + starNotary.tokenIdToStarInfo(id));
            }

            // watch the Transfer event
            var starClaimedEvent = starNotary.Transfer();                        
            starClaimedEvent.watch(function(error, result) {
                if (!error) {      
                    
                    let message = "\n";

                    for (var property in result) {
                        if (result.hasOwnProperty(property)) {
                            message += property + ":" + result[property] + "\n";
                        }
                    }

                    log("Star was created sucessfully!: " + message);
                } else {
                    log('Watching for star claimed event is failing...');
                }
            });        

            // Enable claim button being clicked
            function claimButtonClicked() { 
                                         
                // estimate needed gas to call "createStar"
                var defaultEstimatedGas = 3000000;

                starNotary.createStar.estimateGas( 
                    document.querySelector("#star-name").value, 
                    document.querySelector("#star-desc").value, 
                    document.querySelector("#star-ra").value, 
                    document.querySelector("#star-dec").value, 
                    document.querySelector("#star-mag").value, 
                    document.querySelector("#star-id").value,
                    {from: account}, function(error, result) {                                            

                        if (result) {
                            defaultEstimatedGas = result;                            
                        }                        

                        // create star
                        starNotary.createStar(
                            document.querySelector("#star-name").value, 
                            document.querySelector("#star-desc").value, 
                            document.querySelector("#star-ra").value, 
                            document.querySelector("#star-dec").value, 
                            document.querySelector("#star-mag").value, 
                            document.querySelector("#star-id").value, 
                            {gas: defaultEstimatedGas, from: account}, 
                            function (error, result) {    
                                if (!error) {      

                                    log(result);  
                                } else { 
                                    log(error);
                                }
                            });                    
                });                                
            }
        </script>
    </body>
</html>
