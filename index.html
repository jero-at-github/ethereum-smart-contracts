<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="./abi.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script> -->
    </head>

    <body>
        <div id="env"></div>
        <div id="web3Version"></div>
        <div class="container">
            <h1>Star Notary</h1>

            <div class="row">
                <label class="bold">Star Name:</label>
                <label id="star-name"></label>
            </div>

            <div class="row">
                <label class="bold">Star Owner:</label>
                <label id="star-owner"></label>
            </div>

            <button id="claim-button" onclick="claimButtonClicked()">Claim Star</button>
        </div>

        <script>           

            var starId = 1;

            var starTestData = [
                    "Star power 103!", 
                    "I love my wonderful star", 
                    "ra_032.155", 
                    "dec_121.874", 
                    "mag_245.978"
                ];
        
            var environment = "ganache"; // ganache, rinkeby   
                            
            var ganacheUrl = "HTTP://127.0.0.1:7545";
            var infuraUrl = 'https://rinkeby.infura.io/v3/8da2ccf1f93e4660a6a9d1fabbf4ffd0';

            var myAccount = "0x4348e2F2ac596e44E6A6D4151aE84e4aA4126A8d";

            var rinkebyContractAddress = "0xf1875859ba413d6d82ed6cbd06e90d3f9e599de3";
            var ganacheContractAddress = "0x26218ba5869ae5271b9c63ad0d81976caa009856";

            if(typeof web3 != 'undefined') { 

                // case with Metamask
                environment = "Metamaks";
                web3 = new Web3(web3.currentProvider)                
            }                
            else if (environment == "ganache") {
                
                // ganache
                web3 = new Web3(new Web3.providers.HttpProvider(ganacheUrl));                
            } 
            else if (environment == "rinkeby") {

                // infura
                web3 = new Web3(new Web3.providers.HttpProvider(infuraUrl));                
            }

            document.getElementById("env").innerHTML = "Using <strong>" + environment + "</strong> enviroment.";

            if(!web3.isConnected()) { 
                
                document.getElementById("web3Version").innerHTML = "Web3 is not connected!";                
            } else {
                var version = web3.version.api;                
                document.getElementById("web3Version").innerHTML = "Web3 is now connected. Version: " + version;                                
            }
            
            if (environment == "ganache") {
                // The default (top) wallet account from a list of test accounts 
                web3.eth.defaultAccount = web3.eth.accounts[0];
            }
            else {
                web3.eth.defaultAccount = myAccount;
            }                                  

            // The interface definition for your smart contract (the ABI) 
            var StarNotaryContract = web3.eth.contract(abi);                        

            // Grab the contract at specified deployed address with the interface defined by the ABI
            var starNotary;

            if (environment == "ganache") {
                starNotary = StarNotaryContract.at(ganacheContractAddress);
            }
            else {
                starNotary = StarNotaryContract.at(rinkebyContractAddress);
            }                                                
                    
            function checkIfStarExist() {

                // check if the star exsits                      
                starNotary.
                    checkIfStarExist(
                        starTestData[0], 
                        starTestData[1], 
                        starTestData[2], 
                        starTestData[3], 
                        starTestData[4],                         
                        function(error, res) {
                            alert("Star exist: " + res);
                        }
                    );                     
            }

            // Enable claim button being clicked
            function claimButtonClicked() { 
                                          
                // watch the Transfer event
            
                var starClaimedEvent = starNotary.Transfer();     
                starClaimedEvent.watch(function(error, result) {
                    if (!error) {                              
                        alert(result);
                    } else {
                        console.log('watching for star claimed event is failing');
                    }
                });             
                               
                // create a star                
                var estimatedGas = starNotary.createStar.estimateGas(starTestData[0], starTestData[1], starTestData[2], starTestData[3], starTestData[4], starId, {from: web3.eth.defaultAccount});                
                
                starNotary.createStar(
                        starTestData[0], starTestData[1], starTestData[2], starTestData[3], starTestData[4], starId, 
                        {gas: estimatedGas, from: web3.eth.defaultAccount}, 
                        function (error, result) {    
                            if (!error) {      

                                console.log(result);                           
                                checkIfStarExist();
                            } else { 
                                console.log(error);
                            }
                        });                                                                                                                          
            }
        </script>
    </body>
</html>
